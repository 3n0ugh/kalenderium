syntax = "proto3";

package pb;

service Account {
  rpc IsAuth(IsAuthRequest) returns (IsAuthReply) {}

  rpc SignUp(SignUpRequest) returns (SignUpReply) {}

  rpc Login(LoginRequest) returns (LoginReply) {}
}

message User{
  string email = 2;
  string password = 3;
}

message IsAuthRequest{
 string token = 1;
}

message IsAuthReply{
 string Err = 1;
}

message SignUpRequest{
  User user = 1;
}

message SignUpReply{
  string token = 1;
  string Err = 2;
}

message LoginRequest{
  User user = 1;
}

message LoginReply{
  string token = 1;
  string Err = 2;
}